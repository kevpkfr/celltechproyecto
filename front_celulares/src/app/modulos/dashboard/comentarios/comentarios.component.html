<div class="container mt-4">
  <nav>
  <hr>
  </nav>
  </div>
  <div class="row">
    <div class="col-md-12">
      <h2 class="text-center">Comentarios</h2>
    </div>
  </div>
  <div class="container" *ngIf="!listaVacia">
    <table class="table text-center">
        <thead>
          <tr>
            <th scope="col"></th>
            <th scope="col">#</th>
            <th scope="col">Nombre</th>
            <th scope="col">Email</th>
            <th scope="col">Borrar</th>
          </tr>
        </thead>
        <tbody>
          <tr *ngFor="let comentario of comentarios">
            <td><button class="btn btn-outline-primary" routerLink="/dashboard/comentarios/{{comentario.id}}"><i class="fa fa-eye"></i></button></td>
            <td>{{comentario.id}}</td>
            <td>{{comentario.nombre}}</td>
            <td>{{comentario.email}}</td>
            <td><button class="btn btn-outline-danger" (click)="comentario.id !== undefined ? borrar(comentario.id) : null"><i class="fa fa-trash"></i> Eliminar</button></td>
          </tr>
        </tbody>
      </table>
  </div>
  <div class="container" *ngIf="listaVacia">
    <div class="p-3 text-center"><h2>{{listaVacia}}</h2></div>
  </div>
